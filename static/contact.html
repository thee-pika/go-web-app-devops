<Doctype html>
  <html>
    <head>
      <title>Projects</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f9f9f9;
          color: #333;
        }

        header {
          background-color: #004aad;
          color: #fff;
          padding: 20px 0;
          text-align: center;
          position: sticky;
          top: 0;
          z-index: 1000;
        }

        nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
        }

        nav ul li {
          margin: 0 15px;
        }

        nav ul li a {
          color: #fff;
          text-decoration: none;
          font-size: 18px;
        }

        nav ul li a:hover {
          text-decoration: underline;
        }

        main {
          padding: 20px;
          max-width: 1200px;
          margin: auto;
        }

        section {
          margin-bottom: 30px;
          padding: 20px;
          background-color: #fff;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
        }

        section h1,
        section h2 {
          color: #004aad;
        }

        section p {
          line-height: 1.6;
        }

        footer {
          background-color: #004aad;
          color: #fff;
          text-align: center;
          padding: 10px 0;
          position: fixed;
          bottom: 0;
          width: 100%;
        }

        footer p {
          margin: 0;
        }

        .btn {
          display: inline-block;
          margin-top: 15px;
          padding: 10px 20px;
          background-color: #004aad;
          color: #fff;
          text-decoration: none;
          border-radius: 5px;
        }

        .btn:hover {
          background-color: #003580;
        }

        .projects {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 20px;
        }

        .project-card {
          padding: 15px;
          background-color: #f9f9f9;
          border: 1px solid #ddd;
          border-radius: 8px;
          text-align: center;
        }

        .project-card a {
          text-decoration: none;
          color: #004aad;
        }

        .project-card a:hover {
          text-decoration: underline;
        }
      </style>
    </head>
